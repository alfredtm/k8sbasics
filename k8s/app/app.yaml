apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-config
data: {}
  # Part 2: add DATABASE_URL after deploying the CNPG cluster
  # DATABASE_URL: "postgres://todos:todos@postgres-rw:5432/todos?sslmode=disable"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: todo-app
          image: ghcr.io/alfredtm/k8s-todo:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: todo-config
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
---
apiVersion: v1
kind: Service
metadata:
  name: todo-app
spec:
  selector:
    app: todo-app
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: todo-app
spec:
  to:
    kind: Service
    name: todo-app
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
